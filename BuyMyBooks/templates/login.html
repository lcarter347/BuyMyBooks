{% extends "layout.html" %}

{% block content %}
 <!--start-content-->
<!--account-->
   <div>
   	<br />
	  <div class="container">
	  {% if logInError==True %}
      	<p><font color="#1399a0">The username or password you entered was incorrect.</font></p><br /><br />
      {% endif %}
	       <div class="row">
				<div class="col-md-6">
					<form method="post" onsubmit="return checkEmail()">
						<div class="account-top heading">
							<h3>REGISTERED CUSTOMERS</h3>
						</div>
						<div class="address">
							<span>Email Address</span>
							<input type="text" name="email" id="email" required>
						</div>
						<div class="address">
							<span>Password</span>
							<input type="password" name="password" id="password" required>
						</div>
						<div class="address">
							<input type="submit" value="Login">
						</div>
					 </form>
					  </div>
					  <div class="col-md-2">
					  	</div>
					  <div class="col-md-4">
					  	<br /><h3>Not registered?</h3><br />
					  	<a href="/createaccount"><u>Create an account</u></a><br /><br />
					  	<a href="/forgotpassword"><u>Forgot password?</u></a>
					  </div>
				 </div>
	<div id="validationfailed" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Invalid Input</h4>
            </div>
            <div class="modal-body">
                <p id="errorinfo"></p>
    </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
				<div class="clearfix"></div>
			</div>
	  </div>
<!-- checkout -->
<script>
    $('#validationfailed').modal("hide");
</script>

{% endblock %}
